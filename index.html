<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="front" style="background-image: url('./images/office.jpg');">
                    <div class="inner">
                        <h1>Office Laptop</h1>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="image">
                            <img src="./images/office-laptop.png" alt="">
                        </div>
                        <div class="specs">
                            <table>
                                <tr>
                                    <td>Brand:</td>
                                    <td>Dell</td>
                                </tr>
                                <tr>
                                    <td>Model:</td>
                                    <td>Latitude 7490</td>
                                </tr>
                                <tr>
                                    <td>Color:</td>
                                    <td>Black</td>
                                </tr>
                                <tr>
                                    <td>OS:</td>
                                    <td>Windows 10</td>
                                </tr>
                                <tr>
                                    <td>Size:</td>
                                    <td>14 inch</td>
                                </tr>
                                <tr>
                                    <td>Processor:</td>
                                    <td>Intel i5 8350U 1.7 GHz</td>
                                </tr>
                                <tr>
                                    <td>RAM:</td>
                                    <td>8GB</td>
                                </tr>
                                <tr>
                                    <td>SSD:</td>
                                    <td>256GB</td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
